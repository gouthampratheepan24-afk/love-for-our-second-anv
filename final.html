}

#unlockBtn{

.watermark{

@keyframes moveWatermark{

  100%{transform:translateX(100%);}

.container{

  flex-direction:column;

<body>

<!-- PASSWORD SCREEN -->
<div id="lockScreen">

</div>

<script>

/* FLEXIBLE PASSWORD CHECK */
function checkPassword(){
  let input=document.getElementById("passwordInput").value;

  // Remove spaces, slashes and dashes
  input=input.replace(/\s|\/|-/g,"");

  if(input==="13022024"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
    typeWriter();
  }else{
    alert("Wrong date üëÄ Try again my love.");
  }
}

/* TYPEWRITER MESSAGE */
const message = `Happy 2 Year Anniversary, my Sellam ‚ù§Ô∏è

Sellamye love youu dyy veronum cheyann pateelaa athanee ingnelaaaaa kettaaa üò≠‚ù§Ô∏è

Iniyulaa kalam athremm nammal orumich ayrkanam sellameye...

Nammal itrem ninleee nthelam cheythkooty...

Iniyum elamm orumich nth vanalum sellamm üò≠‚ù§Ô∏èüíã

Love you so much sundryee ‚ù§Ô∏è

I choose you.
Today.
Tomorrow.
Always. ‚ù§Ô∏è`;

let i=0;

function typeWriter(){
  if(i<message.length){
    document.getElementById("text").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeWriter,35);
  }else{
    document.getElementById("foreverBtn").style.display="inline-block";
  }
}

/* CINEMATIC END */
function celebrate(){
  const fade=document.createElement("div");
  fade.style.position="fixed";
  fade.style.top="0";
  fade.style.left="0";
  fade.style.width="100%";
  fade.style.height="100%";
  fade.style.background="black";
  fade.style.display="flex";
  fade.style.justifyContent="center";
  fade.style.alignItems="center";
  fade.style.fontFamily="'Great Vibes',cursive";
  fade.style.fontSize="60px";
  fade.style.color="#ff4d6d";
  fade.style.textShadow="0 0 40px #ff4d6d";
  fade.style.opacity="0";
  fade.style.transition="2s";
  fade.innerHTML="Forever. Only You ‚ù§Ô∏è";
  document.body.appendChild(fade);

  setTimeout(()=>{fade.style.opacity="1";},100);
}

</script>
