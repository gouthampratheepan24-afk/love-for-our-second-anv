<!DOCTYPE html>
<html>
<head>
<title>Happy 2 Years ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
}

/* LOCK SCREEN */
#lockScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#lockScreen h1{
  font-family:'Great Vibes',cursive;
  font-size:55px;
  color:#ff4d6d;
  text-shadow:0 0 40px #ff4d6d;
}

input{
  margin-top:25px;
  padding:12px 20px;
  font-size:18px;
  border-radius:30px;
  border:none;
  text-align:center;
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

#errorMsg{
  margin-top:15px;
  color:#ff4d6d;
}

/* MAIN CONTENT */
#mainContent{
  display:none;
  height:100vh;
  position:relative;
}

.container{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:2;
  position:relative;
}

h2{
  font-family:'Great Vibes',cursive;
  font-size:85px;
  color:#ff4d6d;
  text-shadow:0 0 40px #ff4d6d;
}

#text{
  margin-top:30px;
  font-size:22px;
  line-height:1.8;
  max-width:85%;
  white-space:pre-line;
}

#foreverBtn{
  display:none;
  margin-top:30px;
  padding:18px 55px;
  font-size:20px;
  box-shadow:0 0 20px #ff4d6d;
}

/* WATERMARK */
.watermark{
  position:fixed;
  font-family:'Great Vibes',cursive;
  font-size:110px;
  color:rgba(255,77,109,0.05);
  white-space:nowrap;
  pointer-events:none;
  animation:moveWatermark 25s linear infinite;
}

@keyframes moveWatermark{
  0%{transform:translateX(-100%);}
  100%{transform:translateX(100%);}
}

/* FLOATING LOVE TEXT */
.bgLove{
  position:fixed;
  font-family:'Great Vibes',cursive;
  font-size:55px;
  color:rgba(255,77,109,0.07);
  animation:floatUp 20s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-100vh);}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:rise 6s linear infinite;
}

@keyframes rise{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div id="lockScreen">
  <h1>Enter Our Special Date ‚ù§Ô∏è</h1>
  <input type="password" id="passwordInput" placeholder="DDMMYYYY">
  <button onclick="checkPassword()">Unlock</button>
  <div id="errorMsg"></div>
</div>

<div id="mainContent">

<div class="watermark" style="top:20%;">Love You Sellam ‚ù§Ô∏è</div>
<div class="watermark" style="top:60%;">Forever Together ‚ù§Ô∏è</div>

<div class="container">
  <h2>Happy 2 Years ‚ù§Ô∏è</h2>
  <div id="text"></div>
  <button id="foreverBtn" onclick="celebrate()">Forever With You üíç</button>
</div>

</div>

<script>

const correctPassword = "13022024";

/* ENTER KEY SUPPORT */
document.getElementById("passwordInput").addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    checkPassword();
  }
});

function checkPassword(){
  let input=document.getElementById("passwordInput").value;
  input=input.replace(/\D/g,"");

  if(input===correctPassword){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
    startEffects();
    typeWriter();
  }else{
    document.getElementById("errorMsg").innerHTML="Wrong date üëÄ Try again.";
  }
}

/* START BACKGROUND EFFECTS AFTER UNLOCK */
function startEffects(){

  // floating love texts
  for(let i=0;i<12;i++){
    const love=document.createElement("div");
    love.classList.add("bgLove");
    love.innerHTML="Love You Sellam ‚ù§Ô∏è";
    love.style.left=Math.random()*100+"vw";
    love.style.animationDuration=(15+Math.random()*10)+"s";
    document.body.appendChild(love);
  }

  // floating hearts
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
  },600);
}

/* TYPEWRITER */
const message = `Happy 2 Year Anniversary, my Sellam ‚ù§Ô∏è

Sellamye love youu dyy veronum cheyann pateelaa athanee ingnelaaaaa kettaaa üò≠‚ù§Ô∏è

Iniyulaa kalam athremm nammal orumich ayrkanam sellameye...

Nammal itrem ninleee nthelam cheythkooty...

Iniyum elamm orumich nth vanalum sellamm üò≠‚ù§Ô∏èüíã

Love you so much sundryee ‚ù§Ô∏è

I choose you.
Today.
Tomorrow.
Always. ‚ù§Ô∏è`;

let i=0;

function typeWriter(){
  if(i<message.length){
    document.getElementById("text").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeWriter,35);
  }else{
    document.getElementById("foreverBtn").style.display="inline-block";
  }
}

/* CINEMATIC END */
function celebrate(){
  const fade=document.createElement("div");
  fade.style.position="fixed";
  fade.style.top="0";
  fade.style.left="0";
  fade.style.width="100%";
  fade.style.height="100%";
  fade.style.background="black";
  fade.style.display="flex";
  fade.style.justifyContent="center";
  fade.style.alignItems="center";
  fade.style.fontFamily="'Great Vibes',cursive";
  fade.style.fontSize="60px";
  fade.style.color="#ff4d6d";
  fade.style.textShadow="0 0 40px #ff4d6d";
  fade.innerHTML="Forever. Only You ‚ù§Ô∏è";
  document.body.appendChild(fade);
}

</script>

</body>
</html>
