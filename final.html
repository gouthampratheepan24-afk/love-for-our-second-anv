<!DOCTYPE html>
<html>
<head>
<title>Happy 2 Years ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  position:relative;
}

/* BIG WATERMARK TEXT */
.watermark{
  position:fixed;
  font-family:'Great Vibes', cursive;
  font-size:120px;
  color:rgba(255,77,109,0.06);
  white-space:nowrap;
  pointer-events:none;
  animation:moveWatermark 25s linear infinite;
}

@keyframes moveWatermark{
  0%{transform:translateX(-100%);}
  100%{transform:translateX(100%);}
}

/* MANY BACKGROUND LOVE TEXTS */
.bgLove{
  position:fixed;
  font-family:'Great Vibes', cursive;
  font-size:60px;
  color:rgba(255,77,109,0.08);
  animation:floatBg 20s linear infinite;
  pointer-events:none;
}

@keyframes floatBg{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-100vh);}
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:2;
  position:relative;
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:90px;
  color:#ff4d6d;
  text-shadow:0 0 40px #ff4d6d;
  animation:zoomIn 3s ease-in-out;
}

@keyframes zoomIn{
  from{transform:scale(0.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

#text{
  margin-top:30px;
  font-size:22px;
  line-height:1.8;
  max-width:85%;
  white-space:pre-line;
}

button{
  margin-top:35px;
  padding:18px 55px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 20px #ff4d6d;
  display:none;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 50px #ff4d6d;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  color:#ff4d6d;
  animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="watermark" style="top:15%;">Love You My Kundniiiii ‚ù§Ô∏è</div>
<div class="watermark" style="top:55%;">Love You Sellameye ‚ù§Ô∏è</div>

<div class="container">
  <h1>Happy 2 Years ‚ù§Ô∏è</h1>
  <div id="text"></div>
  <button id="foreverBtn" onclick="celebrate()">
    Forever With You üíç
  </button>
</div>

<script>

/* MANY LOVE BACKGROUND TEXTS */
for(let i=0;i<15;i++){
  const bg=document.createElement("div");
  bg.classList.add("bgLove");
  bg.innerHTML="Love You Sellam ‚ù§Ô∏è";
  bg.style.left=Math.random()*100+"vw";
  bg.style.animationDuration=(15+Math.random()*10)+"s";
  document.body.appendChild(bg);
}

/* TYPEWRITER MESSAGE */
const message = `Happy 2 Year Anniversary, my Sellam ‚ù§Ô∏è

From January 19, 2024...
To February 13, 2024...
And every single day after that...

We weren't perfect.
But we were real.

Sellamye love youu dyy veronum cheyann pateelaa athanee ingnelaaaaa kettaaa üò≠‚ù§Ô∏è

Iniyulaa kalam athremm nammal orumich ayrkanam sellameye...

Nammal itrem ninleee nthelam cheythkooty...

Iniyum elamm orumich nth vanalum sellamm üò≠‚ù§Ô∏èüíã

Love you so much sundryee ‚ù§Ô∏è

I choose you.
Today.
Tomorrow.
Always. ‚ù§Ô∏è`;

let i = 0;
const speed = 35;
const textDiv = document.getElementById("text");

function typeWriter() {
  if (i < message.length) {
    textDiv.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("foreverBtn").style.display = "inline-block";
  }
}

typeWriter();

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},7000);
}
setInterval(createHeart,600);

/* CINEMATIC ENDING */
function celebrate(){

  const fade=document.createElement("div");
  fade.style.position="fixed";
  fade.style.top="0";
  fade.style.left="0";
  fade.style.width="100%";
  fade.style.height="100%";
  fade.style.background="black";
  fade.style.opacity="0";
  fade.style.transition="3s";
  fade.style.zIndex="9999";
  document.body.appendChild(fade);

  setTimeout(()=>{ fade.style.opacity="1"; },100);

  for(let i=0;i<150;i++){
    const spark=document.createElement("div");
    spark.innerHTML="‚ù§Ô∏è";
    spark.style.position="fixed";
    spark.style.left="50%";
    spark.style.top="50%";
    spark.style.fontSize="20px";
    spark.style.transform=`translate(-50%,-50%)`;
    spark.style.transition="2s ease-out";
    document.body.appendChild(spark);

    const x=(Math.random()-0.5)*800;
    const y=(Math.random()-0.5)*600;

    setTimeout(()=>{
      spark.style.transform=`translate(${x}px,${y}px)`;
      spark.style.opacity="0";
    },50);

    setTimeout(()=>{ spark.remove(); },2000);
  }

  setTimeout(()=>{
    fade.innerHTML=`
      <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100%;
        text-align:center;
        font-family:'Great Vibes',cursive;
        font-size:70px;
        color:#ff4d6d;
        text-shadow:0 0 50px #ff4d6d;">
        Happy 2 Years My Sellam ‚ù§Ô∏è<br><br>
        Forever. Only You.
      </div>
    `;
  },3000);
}

</script>

</body>
    </html>
